  <script>
    var score = 0
    var scorePerClick = 1
    document.getElementById("kel").addEventListener("click", clickHandler)
    document.getElementById("greeb").addEventListener("click", upgrade)
    document.getElementById("chick").addEventListener("click", autoClick)
    function clickHandler() {
      score = score + scorePerClick
      document.getElementById("hecc").innerText = score + "hectors"
    }
    function upgrade() {
      if(score>=5){
      score = score-5
      scorePerClick=2
    }
      scorePerClick = scorePerClick * 2
    }
    function autoClick() {
      setInterval(clickHandler, 500)
    }
  </script>
