<script>
    var speedPerClick = 10
    var x= 0
    var y= 0

    document.addEventListener("keydown",keyHandler)
    
    function keyHandler(e){
        console.log(e.key)
        if (e.key==="w"){
            x=speedPerClick+x
            document.getElementById("greeb").style.left=x+"px";
        }  if (e.key==="l"){
            y=speedPerClick+y
            document.getElementById("scar").style.left=y+"px";
        }

    }
</script>
