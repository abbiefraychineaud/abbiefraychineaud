<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_uRIvmg--GLLSAKS8sR9gegOUG-BB5tz7iBAZTV24S2AV_bjeB2NO6KUQJ6Hn-CBMXYk&usqp=CAU");
        }

        h1 {
            font-size: 50px;
            text-align: center;
            background-color: red;
        }

        h3 {
            font-size: 35px;
            text-align: center;
            background-color: red;

        }

        h4 {
            text-align: center;
        }

        #bird {
            width: 100px;
            animation-name: big;
            animation-duration: 50s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #grain{
            width: 300px;
            animation-name: spin;
            animation-duration: 0.05s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            float: right;
        }

        #mumbo {
            width:400px;
            animation-name: jumbo;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            float: center;
        }

        @keyframes big {
            0% {
                width: 100px;
            }

            50% {
                width: 300px;
            }

            100% {
                width: 100px;
            }
        }


        @keyframes spin {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(360deg);
                transform: rotateY(360deg);
            }
        }
     

        @keyframes jumbo{
            0% {
                transform:skewX(0deg)
            }
            100% {
                transform:skewX(360deg)
            }
        }
    </style>
</head>
