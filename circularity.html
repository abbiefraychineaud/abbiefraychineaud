<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    #box {
      width: 10px;
      height: 10px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div><img id="box"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Serval_at_DDZ.jpg/640px-Serval_at_DDZ.jpg"></div>
</body>

</html>
<script>
  var x = []
  var speed = []
  var y = []
  var yspeed = []

for (var i = 0; i < 20; i = i + 1) {
  function drawFrame() {
    ctx.clearRect (0,0,1390,50)
    ctx.fillStyle = "black"
    ctx.fillRect (x,y,100,50)
    x = x + speed
    if (x[i] >= 1390) {
      speed[i] = speed[i] * -1
    }
    if (x[i] === 0) {
      speed[i] = speed[i] * -1
    }
    if (y[i] >= 750) {
      yspeed[i] = yspeed[i] * -1
    }
    if (y[i] <= 0) {
      yspeed[i] = yspeed[i] * -1
    }

  }
}
</script>
