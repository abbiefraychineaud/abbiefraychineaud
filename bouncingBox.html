<script>
  var x = 500
  var speedx = 1
  var y = 100
  var yspeed = 1
  setInterval(moveBox, speedx)
  document.getElementById("box").style.left = x + "px";
  document.getElementById("box").style.top = "500px";
  function moveBox() {
    x = x + speedx
    if (x >= 1390) {
      speedx = speedx * -1
    }
    document.getElementById("box").style.left = x + "px"
    if (x === 0) {
      speedx = speedx * -1
    }

    y = y + yspeed
    if (y >= 610) {
      yspeed = yspeed * -1
    }
    document.getElementById("box").style.top = y + "px";
    if (y <= 0) {
      yspeed = yspeed * -1
    }

  }
</script>
