<body>
  <canvas id="canvas" width="1333" height="804"></canvas>

<script>

  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
 
  for (i = 0; i < 10; i++) {

    for (j = 0; j < 10; j++) {
      ctx.fillRect(i*55, j*55, 50, 50)
  
    }
   
  }
ctx.fillStyle = "red"
ctx.fillRect(220,220,50,50)

</script>
